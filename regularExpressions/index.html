<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="file" onchange="previewFile()"><br>
    <div class="wrp">
        <div class="wrp-text">
            <span>Начальный текст</span>
            <p class="elementaryContent"></p>
        </div>
        <div class="wrp-text">
            <span>Переработанный текст</span>
            <p class="content"></p>
        </div>
    </div>
    <script>
        function previewFile() {
            const elementaryContent = document.querySelector('.elementaryContent');
            const content = document.querySelector('.content');
            const [file] = document.querySelector('input[type=file]').files;
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                // this will then display a text file
                elementaryContent.innerText = reader.result.replace(/\B'|'\B/g, "\"");
                content.innerText = reader.result.replace(/\B'|'\B/g, "\"");
            }, false);

            if (file) {
                reader.readAsText(file);
            }
        }
    </script>
</body>

</html>
